<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel=" stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Home!</title>
</head>

<body class="bg-black box-border">
    <!--modal-->
    <div
        class="  modal flex flex-col items-center justify-between transition duration-300 ease-linear fixed z-[70] h-[28rem] rounded-t-[48px] max-w-[36rem] bg-gradient-to-bl from-[#fee98b] to-[#6cfff0] m-auto right-0 left-0 bottom-0 text-center px-10 py-10 opacity-0  ">
        <div class="font-mono  flex flex-col gap-4 " dir="rtl">
            <span class="font-extrabold"> برای ورود به اپلیکیشن شماره تلفن خود را به صورت صحیح وارد کرده سپس کد تایید را
                وارد نمایید
            </span>
            <span class="text-lg">در هنگام وارد کردن شماره همراه به موارد زیر توجه فرمایید:</span>
            <span class="font-extrabold"> -شماره شما نباید کمتر از یازده رقم باشد
            </span>
            <span class="font-extrabold"> -شماره شما باید کد ایران را داشته باشد
            </span>
        </div>
        <div class="flex flex-col items-center w-full gap-4">
            <input id="phone"
                class="input w-2/3 border-gray-700 border-solid bg-[#d8fbf8] border-[2px] rounded-2xl py-2 px-3 "
                placeholder="09XXXXXXX" type="text" />
            <span class="error-message  opacity-0 tracking-wider font-extrabold text-red-600">شماره وارد شد صحیح نمی
                باشد</span>
            <button class="submit-button w-1/2 py-3 rounded-3xl bg-[#375736] font-extrabold tracking-wide text-white/60"
                type="submit">تایید</button>
        </div>

    </div>
    <!--modal-end-->


    <!--main start-->
    <div class="root max-w-[36rem] min-h-screen left-0 right-0 top-0 flex flrx-col  m-auto overflow-hidden ">
        <!--header start-->
        <div class="fixed max-w-[36rem] z-0 w-full ">

            <img src="../images/travel.jpg" class="aspect-auto opacity-90" />

        </div>
        <!--navigation-->
        <div
            class="  navigation fixed flex flex-col items-center justify-around gap-6  m-auto opacity-0 px-4 py-6 h-auto rounded-e-3xl overflow-hidden  z-50 bg-blue-900 ">
            <img src="../icon/call.png" />
            <img src="../icon/favorite.png" />
            <img src="../icon/home.png" />
            <img src="../icon/ticket.png" />
            <img  class="close-navigation-button" src="../icon/close.png" />
        </div>

        <button class="button-show-navigation fixed m-auto opacity-100 bg-blue-900 z-50 top-12 px-1 py-3 rounded-e-2xl hover:pl-[8px] ">
            <img src="../icon/arrow.png" />
        </button>
        <!--navigation-end-->
        <!--header end-->
        <div
            class="w-full  bg-gradient-to-r from-[#56a2b4] to-[#f6dc8c] px-4  rounded-t-3xl min-h-screen mt-[49%] relative z-10">
            <!--text-title-->
            <div class="mt-6 flex flex-col items-center">
                <span class="text-2xl tracking-tight font-mono font-bold text-white ">تور های لحظه آخری</span>
                <!--body-->
                <div class="w-full mt-6 flex flex-col items-center  relative ">
                    <img class="w-auto h-[18rem] rounded-3xl cursor-pointer  " src="../images/plane.jpg" />
                    <div class="   text-center bg-gradient-to-tl  from-sky-600 to-cyan-400   text-white whitespace-nowrap px-8 py-3 rounded-full mt-3 transform 
                          ">
                        <a href="#">
                            <button>مشاهده تمام تورهای لحظه اخری</button>
                        </a>
                    </div>
                </div>
                <div class="mt-10 flex flex-col items-center">
                    <span class="text-2xl tracking-tight font-mono font-bold text-white ">تور های داخلی و خارجی</span>
                    <div class="w-full mt-6 flex flex-col items-center  relative ">
                        <img class="w-auto  h-[18rem] rounded-3xl cursor-pointer  " src="../images/ticket.jpg" />
                        <div class="  text-center bg-gradient-to-tl  from-sky-600 to-cyan-400   text-white whitespace-nowrap px-8 py-3 rounded-full mt-3 transform 
                          ">
                            <a href="#">
                                <button>مشاهده تمام تورهای داخلی و خارجی</button>
                            </a>
                        </div>
                    </div>

                    <!--body-end-->
                </div>
            </div>
        </div>
        <!--main end-->
    </div>
</body>
<script src="home.js"></script>

</html>
